spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: # 路由数组 指当前请求满足什么样的条件就转发到哪个微服务上
        - id:  # 当前路由标识，唯一
          uri:  # 请求最终要被转发到的地址
          order:  # 路由优先级，数字越小代表路由的优先级越高
          predicates:  # 断言 条件判断，返回值市Boolean 转发请求满足的条件
            - Path=/
          filters:  # 过滤器 可以在请求传递过程中对请求修改
            -
server:
  port: 10086