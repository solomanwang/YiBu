spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: # 路由数组 指当前请求满足什么样的条件就转发到哪个微服务上
        - id: user-route # 当前路由标识，唯一
          uri: lb://user-service # 请求最终要被转发到的地址
          order: 2 # 路由优先级，数字越小代表路由的优先级越高
          predicates:  # 断言 条件判断，返回值市Boolean 转发请求满足的条件
            - Path=/user/**
          filters:
            - Auth
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: goods-route
          uri: lb://goods-service
          predicates:
            - Path=/goods/**
server:
  port: 10086
yibu:
  auth:
    jwt:
      pubkeyPath: D:\\rsa\\yibu\\rsa.pub
      cookieName: YIBU_TOKEN
      notIntercepts:
        - /user/app/login
        - /user/app/registered